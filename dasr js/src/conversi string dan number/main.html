<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = "10";
      let b = 10;
      let c = a + b;

      // jika tidak konversi terlebih dahulu
      document.writeln(`<p> tampa menggunakan formating = ${c}</p>`); // menjadi string
      //  konversi string ke int
      let x = parseInt("10");
      let y = 10;
      let z = x + y;
      document.writeln(`<p>menggunakan formating = ${z}</p>`);

      // mengggunakan formt lainnya
      document.writeln(`<p>konfersi float = ${parseFloat("1.1")}</p>`);
      document.writeln(
        // penggunaan number fleksibel bisa bilangan desimal atau bulat
        `<p>konfersi number (float / integer) = ${Number("1.1")}</p>`
      );

      // parseint untuk bilangan desimal
      document.writeln(
        `<p>
          konfersi bilangan desimal string ke integer = ${parseInt("1.8")}
        </p>`
      );

      //  konversi bilangan ke string
      let total = b.toString() + y.toString();
      document.writeln(`<p>konfersi tostring = ${total}</p>`);

      // jika data tidak valid akan muncul NaN artinya hasilnya bukan number
      // jika menggunakan parse float atau parse int kesalahan bisa di toleransi
      document.writeln(`<p>konfersi nan int = ${parseInt("5.6 dudung")}</p>`);
      document.writeln(`<p>konfersi nan float = ${parseFloat("1.1 ucup")}</p>`);
      // namun jika menggunakan number kesalahan sedikit pun akan di anggap nan
      document.writeln(`<p>konfersi nan = ${Number("2 a")}</p>`);

      // bilangan apapun yang di opersikan dengan nan hasilnya akan nan
      let t = 10;
      let e = Number("salah");
      let hasil = t + e;
      document.writeln(`<p>operasi pada nan = ${hasil}</p>`);

      // untuk cek apakah variabel tersebut nan atau tidak menggunakan fungsi isNaN()
      document.writeln(`
      <p>hasil apakah nan? ${isNaN(hasil)}</p>
      `);
    </script>
  </body>
</html>
